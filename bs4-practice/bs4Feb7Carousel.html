<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="./bootstrap/js/bootstrap.min.js"></script>
	<style>
  /* Make the image fully responsive */
  	.carousel-inner img{
      width: 100%;
      height: 100%;
  	}
  	ul{
  		list-style-type: none !important;
  	}
  </style>
</head>
<body class="container-fluid">
	<div id="demo" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ul class="ul-indicators">
			<li data-target="#demo" data-slide-to="0" class="active"></li>
			<li data-target="#demo" data-slide-to="1"></li>
			<li data-target="#demo" data-slide-to="2"></li>
		</ul>

		<!-- slideshow -->
		<div class="carousel-inner">
			<div class="carousel-item active">
			<img src="http://i.telegraph.co.uk/multimedia/archive/03597/POTD_chick_3597497k.jpg" alt="first-image">
			<div class="carousel-caption">
				<h3>Bird</h3>
			</div>
			</div>
			<div class="carousel-item">
			<img src="https://i.ytimg.com/vi/qh7LLydY8eo/maxresdefault.jpg" alt="second-image">
			<div class="carousel-caption">
				<h3>Snake & bird</h3>
			</div>
			</div>
			<div class="carousel-item">
			<img src="https://lovelace-media.imgix.net/getty/478072740.jpg" alt="third-image">
			<div class="carousel-caption">
				<h3>Cat</h3>
			</div>
			</div>
		</div>

		<!-- Left and right controls -->
		<a class="carousel-control-prev" href="#demo" data-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</a>
		<a class="carousel-control-next" href="#demo" data-slide="next">
			<span class="carousel-control-next-icon"></span>
		</a>
	
	</div>
</body>
</html>

<h3>Local Variables</h3>
<p>var x=1<!--It's global value --> var y=3; var total=x+y;</p> 
<button type="submit" onClick="localVar()"><label>Click Me</label></button>
	<!-- Using global variables -->
	<script language="javascript" type="text/javascript">
		var x=1;
		var y=2;
		var total=x+y;
		function globalVar(){
			alert(total);
		}
	</script>
	<!-- Using local variables -->	
	<script type="text/javascript">
		function localVar(){
			var y=3;
			var total=x+y;
			alert(total);
		}
	</script>

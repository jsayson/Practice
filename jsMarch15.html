<script>
function newObject(objName, desCription){
	this.objName=objName;
	this.desCription=desCription;
}
</script>
</head>
<body>
	<h2 id="title"></h2>
	<p id="length"></p>

	<p id="firstObj"></p>

<script type="text/javascript">

	/* javaScript Objects */
	var testLength = "";
	document.getElementById("length").innerHTML="'Length' has a length of "+"<u><span style='color:#2777f7';><i>"+testLength.length+"</i></nav></u>";
	var firstObj = new newObject("Samsung" , "Cellphone");
	var secondObj = new newObject("Dell" , "Laptop");
	document.getElementById("firstObj").innerHTML=firstObj.objName+" "+firstObj.desCription;
	document.getElementById("secondObj").innerHTML=secondObj.objName+" "+secondObj.desCription;

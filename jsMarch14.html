<!DOCTYPE html>
<html>
<head>
	<title>javaScript Tutorials</title>

<body onLoad="displayNotification()">
<div><h1 id="title"></h1></div>
<p id="displayAns"></p>u

<!-- The return statement -->
<script type="text/javascript">
function displayNotification(){
	alert("<img src='./picture/pitchblack.jpg'>");
}
function returnTrial(x,y){
	z=x+y;
	return z;
}
function firstCall(){
	document.write("Hi! Im the first function<br>");
}
function secondCall(){
	document.write("And Im the second one<br>");
}
function callFunction(){
	firstCall();
	secondCall();
}
function switchFunction(){
	var pickCallNo = 1;
	switch(pickCallNo){
		case 1:
		document.write(firstCall());
		break;
		default:
		document.write("lmao");

	}
}
document.getElementById("title").innerHTML="javaScript Tutorial";
document.getElementById("displayAns").innerHTML=returnTrial(10,5);
// document.getElementById("call").innerHTML=callFunction();
	callFunction();
</script>

#myBackground{

#myObj{

	background-color: #fff;
	height: 20px;
	width: 20px;
	left:0px;
	top:0px;
}
button,.btn{
	margin-bottom:2px;
	margin-top:1px;
}

</head>
<body class="container-fluid">
<div id="myBackground" class="container-fluid">
<div id="myObj"></div></div>
<div class="container-fluid text-center">

<button type="submit" class="btn" id="left" onclick="moveMeLeft()">Left</button>
<button type="submit" class="btn" id="right" onclick="moveMeRight()">Right</button><br>

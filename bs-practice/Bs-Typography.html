<!DOCTYPE html>
<hmtl>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css">
<script src="./jquery/dist/jquery.min.js"></script>
<script src="./bootstrap/dist/js/bootstrap.min.js"></script>
<title>Boostrap Tutorials</title>
<script>
</script>
<style>
tr{
	border: solid 2px #ddd;
	height: auto;
}
tr:nth-child(even){
	background-color: #ddd;
}
</style>
</head>
<body>
	<div class="container-fluid">
		<h1 class="text-center"><small><strong><span id="intro">Bootstrap Tutorial</span></strong></small></h1>
		<h2><small><mark>Bootstrap Typography Tutorials</mark></small></h2>
        <table>
        	<tr>
        		<td class="col-xs-4"><code>mark</code></td>
        		<td class="col-xs-4">Highlight this <mark>Text</mark></td>
        	</tr>
        	<tr>
        		<td class="col-xs-4"><code>abbr</code></td>
        		<td class="col-xs-4"><abbr title="Dont Repeat Yourself">DRY</abbr> is one of the principles in writing code</td>
        	</tr>
        	<tr>
        		<td class="col-xs-4"><code>blockquote</code></td>
        		<td class="col-xs-4"><blockquote>I will never give up.<footer>Jm</footer></blockquote></td>
        	</tr>
        	<tr>
                <td class="col-xs-4">class = "<code>blockquote-reverse</code>"</td>
                <td class="col-xs-4"><blockquote class="blockquote-reverse">I will never give up.<footer>Jm</footer></blockquote></td>
            </tr>
            <tr>
            	<td class="col-xs-4"><code>kbd</code></td>
            	<td class="col-xs-4">To copy, press <kbd>Ctrl + c</kbd></td>
            </tr>
        </table>
	</div>
</body>

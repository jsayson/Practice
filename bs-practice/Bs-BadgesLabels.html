<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css">
<script src="./jquery/dist/jquery.min.js"></script>
<script src="./bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
<h1 class="text-center"><small>Bootstrap Tutorial</small></h1>
<div class="row">
<div class="col-xs-4">
<h3>Badges</h3>
<p><mark>Badges</mark> are numerical indicators of how many times are associated with a link:</p>
<div class="btn-group">
<a href="#" class="btn btn-primary" id="clickMe"><span class="glyphicon glyphicon-globe"></span> <span class="badge" id="clickMe1">0</span></a>
<a href="#" class="btn btn-primary" id="clickMe-1"><span class="glyphicon glyphicon-envelope"></span> <span class="badge" id="clickMe-1_1">0</span></a>
</div>
<br><br><div class="alert alert-info">The badges are : <span id="clickMe1-1">0</span> and <span id="clickMe-1_1">0</span>
</div>
</div>
</div>
<script>
var clickMe = document.getElementById('clickMe');
var clickMe_1 = document.getElementById('clickMe-1');
clickMe.addEventListener('click',clickMeFunction);
/*clickMe_1.addEventListener('click',clickMeFunction_1);*/
var notif=0;
function clickMeFunction(){
	document.getElementById('clickMe1').innerHTML = notif++;
	document.getElementById('clickMe1-1').innerHTML = notif++;
}
</script>
</body>
</html>

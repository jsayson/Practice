
<head>
<style>
	body{
		max-width: 100%;
	}
	div#content{
		max-width: 100%;
		border-radius: 5px;
		border: 1px solid #000;
		padding: 20px;
		margin: 10px;
	}
	a{
		text-decoration: none;
		color: #000;
	}
	a:hover{
		color: blue;	
	}
	div#rating>p{
		text-align: right;
		font-size: 12px;	
	}
</style>
</head>
<body>
<div>
	<h1>Movies</h1>
	{% for items in records %}
	<div id='content'>
	<p style='font-weight:bold;'>Title: {{items.title}}</p>
	<p>Year: {{items.year}}</p>
	<p>Link: <a href='{{items.imdb}}'>{{items.title}}</a></p>
	<div id='rating'><p><strong>Ratings:</strong></p>
	<p>Tomato: {{ items.rating.tomato }}</p>
	<p>Imdb: {{ items.rating.imdb }}</p>	
	</div>
	</div>
	{% endfor %}
</div>
</body>
